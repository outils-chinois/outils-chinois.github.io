<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://kit.fontawesome.com/bccc467ec4.js" crossorigin="anonymous"></script>
	<title>Cartes Flash</title>

	<link rel="stylesheet" type="text/css" href="flashcards.css">
	<script type="text/javascript" src="flashcards.js"></script>

	<base href="../">
	<link rel="icon" href="resources/images/logo_icon.png">
	<link rel="stylesheet" type="text/css" href="css/navbar.css">
	<script type="text/javascript" src="javascript/main.js"></script>
</head>
<body>
	<script>initializeNavbar();</script>
	
	<div class="mainBody">
		<div id="cardContainer">

			<div class="decoratorCard"></div>
			<div class="decoratorCard"></div>
			<button class="cardNavigButton" id="rightCard"><i class="fa-solid fa-arrow-right"></i></button>
			<button class="cardNavigButton" id="leftCard"><i class="fa-solid fa-arrow-left"></i></button>

			<div id="mainCard">
				<p id="mainDisplay">你好</p>
				<div id="secondaryDisplayGroup">
					<p id="primaryDisplay">ni hao</p>
					<p id="secondaryDisplay">bonjour</p>
				</div>

				<div id="cardButtonGroup">
					<button>Vérifier</button>
					<button>Prochaine Carte</button>
				</div>
			</div>
		</div>


		<div id="setContainer">
			<button id="randomSet" onclick="selectSet(this);">Aléatoire</button>
			<button id="activeLVBSet" onclick="selectSet(this);">LVB actif</button>
			<button id="expressionSet" onclick="selectSet(this);">Expressions (Orales)</button>
			<button id="superstitionSet" onclick="selectSet(this);">Superstitions</button>
			<button id="legendsSet" onclick="selectSet(this);">Légendes</button>
			<button id="citySet" onclick="selectSet(this);">Villes</button>
			<!-- <button id="customSet" data-active="false" onclick="customSetClick(this);">Personnalisé</button> -->
		</div>
	</div>

</body>
