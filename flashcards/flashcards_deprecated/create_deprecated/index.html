<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://kit.fontawesome.com/bccc467ec4.js" crossorigin="anonymous"></script>
	<title>Créateur d'ensemble</title>

	<link rel="stylesheet" type="text/css" href="create.css">
	<script type="text/javascript" src="create.js"></script>

	<base href="../../../">
	<link rel="icon" href="resources/images/logo_icon.png">
	<link rel="stylesheet" type="text/css" href="css/navbar.css">
	<script type="text/javascript" src="javascript/main.js"></script>
</head>
<body>
	<script>initializeNavbar();</script>
	<div class="mainBody">
		<div class="creatorContainer">
			<h1>Créateur d'ensemble</h1>

			<div class="setInputs">
				<div class="inputElement">
					<label for="charWord">Mot (1 ou plusieurs caractères):</label>
					<input type="text" name="charWord" id="charWord">
				</div>

				<div class="inputElement">
					<label for="wordDef">Définition:</label>
					<input type="text" name="wordDef" id="wordDef">
				</div>

				<div id="wordDisplay"></div>

				<button id="addButton" onclick="addToList();">Ajouter</button>

				<div id="codeDisplay"></div>
				<button id="saveButton" onclick="console.log('code');">Copier Ensemble</button>
			</div>

		</div>
	</div>
</body>
</html>
