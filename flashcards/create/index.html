<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://kit.fontawesome.com/bccc467ec4.js" crossorigin="anonymous"></script>
	<title>Créateur d'ensemble</title>

	<link rel="stylesheet" type="text/css" href="create.css">
	<script type="text/javascript" src="create.js"></script>

	<base href="../../">
	<link rel="icon" href="resources/images/logo_icon.png">
	<link rel="stylesheet" type="text/css" href="css/navbar.css">
	<script type="text/javascript" src="javascript/main.js"></script>
</head>
<body>
	<script>initializeNavbar();</script>
	
	<div class="mainBody">
		<div data-left_card="false" data-right_card="false" id="cardContainer">

			<div id="rightCard" class="decoratorCard"></div>
			<div id="leftCard" class="decoratorCard"></div>
			<button onclick="next_card();" class="cardNavigButton" id="rightCardButton"><i class="fa-solid fa-arrow-right"></i></button>
			<button onclick="previous_card();" class="cardNavigButton" id="leftCardButton"><i class="fa-solid fa-arrow-left"></i></button>

			<div id="mainCard" style="display: none;">
				<input type="text" id="mainDisplay" onclick="this.select()" value="你好">
				<div id="inputGroup">
					<div>
						<label for="pinyinInput">Pinyin: </label>
						<input type="text" id="pinyinInput" onclick="this.select()" value="nǐ hǎo">
						<button onclick="fillPinyin();" id="automaticPinyin"><i class="fa-solid fa-wand-magic-sparkles"></i></button>
					</div>
					<div>
						<label for="definitionInput">Définition: </label>
						<input type="text" id="definitionInput" onclick="this.select()" value="Bonjour">
					</div>
				</div>

				<div id="cardButtonGroup">
					<button onclick="makeNewCard();">Nouvelle Carte</button>
					<button onclick="saveButton();">Enregistrer Code</button>
				</div>

				<div style="display: none;" onclick='selectTextFromNode(this);' id="codeOutput"></div>
				<div data-show="false" id="copyConfirmHint">Copié!</div>	

				<p data-current_index="0" data-set_length="0" id="indexLabel">/</p>
			</div>

			<div id="titleCard">
				<input type="text" id="setTitle" value="Titre" onclick="this.select()">
				<div id="iconWrapper">
					<i id="setIcon" class="fa-solid fa-plane"></i>
					<button onclick='randomizeIcon();'><i class="fa-solid fa-rotate-right"></i></button>
				</div>
				<button id="titleStartButton" onclick='makeNewCard();'>Nouvelle Carte</button>
			</div>

		</div>

		<div id="importGroup">
			<h1>Importer ensemble</h1>
			<input id="importCodeInput" type="text">
			<button onclick="importSet();">Importer</button>
			
		</div>
	
		<!-- Add info/documentation here (?) -->

	</div>

</body>
</html>
