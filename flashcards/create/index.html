<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://kit.fontawesome.com/bccc467ec4.js" crossorigin="anonymous"></script>
	<title>Créateur d'ensemble</title>

	<link rel="stylesheet" type="text/css" href="create.css">
	<script type="text/javascript" src="create.js"></script>

	<base href="../../">
	<link rel="icon" href="resources/images/logo_icon.png">
	<link rel="stylesheet" type="text/css" href="css/navbar.css">
	<script type="text/javascript" src="javascript/main.js"></script>
</head>
<body>
	<script>initializeNavbar();</script>
	
	<div class="mainBody">
		<div id="cardContainer">

			<div class="decoratorCard"></div>
			<div class="decoratorCard"></div>
			<button class="cardNavigButton" id="rightCard"><i class="fa-solid fa-arrow-right"></i></button>
			<button class="cardNavigButton" id="leftCard"><i class="fa-solid fa-arrow-left"></i></button>

			<div id="mainCard" style="display: none;">
				<input type="text" id="mainDisplay" onclick="this.select()" value="你好">
				<div id="inputGroup">
					<div>
						<label for="pinyinInput">Pinyin: </label>
						<input type="text" id="pinyinInput" onclick="this.select()" value="nǐ hǎo">
					</div>
					<div>
						<label for="definitionInput">Définition: </label>
						<input type="text" id="definitionInput" onclick="this.select()" value="Bonjour">
					</div>
					
				</div>

				<div id="cardButtonGroup">
					<button>Nouvelle Carte</button>
					<button>Enregistrer Code</button>
				</div>
			</div>

			<div id="titleCard">
				<input type="text" id="setTitle" value="Titre" onclick="this.select()">
				<div id="iconWrapper">
					<i id="setIcon" class="fa-solid fa-plane"></i>
					<button onclick='randomizeIcon();'><i class="fa-solid fa-rotate-right"></i></button>
				</div>
			</div>

		</div>
	</div>

</body>
</html>
