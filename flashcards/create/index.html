<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://kit.fontawesome.com/bccc467ec4.js" crossorigin="anonymous"></script>
	<title>Créateur d'ensemble</title>

	<link rel="stylesheet" type="text/css" href="create.css">
	<script type="text/javascript" src="create.js"></script>

	<base href="../../">
	<link rel="icon" href="resources/images/logo_icon.png">
	<link rel="stylesheet" type="text/css" href="css/navbar.css">
	<script type="text/javascript" src="javascript/main.js"></script>
</head>
<body>
	<script>initializeNavbar();</script>
	
	<div class="mainBody">
		<div id="cardContainer">

			<div class="decoratorCard"></div>
			<div class="decoratorCard"></div>
			<button class="cardNavigButton" id="rightCard"><i class="fa-solid fa-arrow-right"></i></button>
			<button class="cardNavigButton" id="leftCard"><i class="fa-solid fa-arrow-left"></i></button>

			<div id="mainCard">
				<p id="mainDisplay">你好</p>
				<div id="secondaryDisplayGroup">
					<p data-label="Pinyin: " id="primaryDisplay">ni hao</p>
					<p data-label="Définition: " id="secondaryDisplay">bonjour</p>
				</div>

				<div id="cardButtonGroup">
					<button>Vérifier</button>
					<button>Prochaine Carte</button>
				</div>
			</div>
		</div>


		<div id="setContainer">
			<button data-current_set="true" id="randomSet" onclick="selectSet(this);">
				<div class="setInfo">
					<p>Aléatoire</p>
					<i class="fa-solid fa-dice"></i>
				</div>
			</button>
			
			<button id="activeLVBSet" onclick="selectSet(this);">
				<div class="setInfo">
					<p>LVB actif</p>
					<i class="fa-solid fa-school"></i>
				</div>
			</button>
			
			<button id="expressionSet" onclick="selectSet(this);">
				<div class="setInfo">
					<p>Expressions</p>
					<i class="fa-solid fa-comment"></i>
				</div>
			</button>
			
			<button id="superstitionSet" onclick="selectSet(this);">
				<div class="setInfo">
					<p>Superstitions</p>
					<i class="fa-solid fa-ban"></i>
				</div>
			</button>
			
			<button id="legendsSet" onclick="selectSet(this);">
				<div class="setInfo">
					<p>Légendes</p>
					<i class="fa-solid fa-scroll"></i>
				</div>
			</button>
			
			<button id="citySet" onclick="selectSet(this);">
				<div class="setInfo">
					<p>Villes</p>
					<i class="fa-solid fa-building"></i>
				</div>
			</button>
			<!-- <button id="customSet" data-active="false" onclick="customSetClick(this);">Personnalisé</button> -->
		</div>
	</div>

</body>
</html>

<script type="text/javascript">
	current_set_list = generateSet()
</script>
