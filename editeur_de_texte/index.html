<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://kit.fontawesome.com/bccc467ec4.js" crossorigin="anonymous"></script>
	<title>Editeur de texte</title>

	<link rel="stylesheet" type="text/css" href="text_editor.css">
	<script type="text/javascript" src="text_editor.js"></script>

	<base href="../">
	<link rel="icon" href="resources/images/logo_icon.png">
	<link rel="stylesheet" type="text/css" href="css/navbar.css">
	<script type="text/javascript" src="javascript/main.js"></script>
</head>
<body>
	<script type="text/javascript">initializeNavbar();</script>
	
	<div class="mainBody">

		<div id="textInputContainer">
			<p>Entrée de texte:</p>
			<textarea id="textInput" name="textInput" cols="60" rows="10"></textarea>
		</div>
		
		<form>
			<p>Afficher niveau de langue:</p>
			<div>
				<label for="LVAButton">LVA (805 Charactères)</label>
				<input type="radio" id="LVAButton" name="languageLevel" value="LVAList">
			</div>
				
			<div>
				<label for="LVBButton">LVB (505 Charactères)</label>
				<input type="radio" id="LVBButton" name="languageLevel" value="LVBList">
			</div>

			<div>
				<label for="LVCButton">LVC (405 Charactères)</label>
				<input type="radio" id="LVCButton" name="languageLevel" value="LVCList">
			</div>

			
			
			
		</form>

		<div class="importantButtonContainer">
			<button class="importantButton" id="outputButton" onclick="pushToOutput();">Aperçu</button>
			<button class="importantButton" id="pdfButton" onclick="console.log('Feature not added yet.');">Fichier PDF</button>
		</div>
		
		<div id="textOutput"></div>
	</div>

</body>
</html>
